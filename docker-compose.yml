version: '3'
services:
  api:
    build:
      context: ./api
    ports:
      - "8000:80"
    volumes:
      - ./api:/    
    networks:
      - mynet

  vueapi:
    build:
      context: ./vueapi
    ports:
      - "8080:8080"
    volumes:
      - ./vueapi:/app
    command: bash -c "npm install && npm run serve"
    networks:
      - mynet


networks:
  mynet:
